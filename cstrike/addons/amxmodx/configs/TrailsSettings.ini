[Settings]

// Type a flag if you want the menu to be AdminsOnly
// Example - ADMIN_FLAGS = b
// Default - ADMIN_FLAGS = 
ADMIN_FLAGS =

// The flags you have to have to use the custom colors
// Default - ADMIN_CUSTOM_COLOR = b
ADMIN_CUSTOM_COLOR =

// This Setting regulates the duration of the trail
// Default - TRAIL_LIFE = 2
// Note - You shouldn't make it bigger than 10. Trust me xD
TRAIL_LIFE = 2

// The prefix in the chat messages
// Example - CHAT_PREFIX = !g[!nColorful Trails!g]
CHAT_PREFIX = !g[!nColorful Trails!g]

