// Any changes you make here will be
// automatically loaded at map start


sw_toggle 1 // Is mod on?
sw_friendly 0 // Friendly fire
sw_damage 100 // Damage done by snowball
sw_life 2.0 // Life of snowball splash
sw_dm 0 // Is DeathMatch on?
sw_dm_time 2.0 // Time to respawn (if DM on)
sw_chill_chance 30 // Chance to chill player on hit
sw_chill_duration // Duration of chill
sw_chill_speed 50.0 // Percentage of speed received when chilled
sw_snowball_gravity 0.3 // Gravity of snowball
sw_snowball_velocity 2.0 // How many times snowball velocity will be multipied
sw_crosshair_remove 0 // is crosshair removed?
sw_spawn_protection 0 // is spawn protection on? (default ON - 1)
sw_spawn_protection_time 3.0 // time of spawn protection (default 3.0)

